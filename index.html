<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrontInUDI</title>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#00b2e3">

    <!-- Twitter Share Meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="http://frontinudi.com.br">
    <meta name="twitter:title" content="FrontInUDI">
    <meta name="twitter:description" content="Primeiro Meetup Frontend em Uberlândia">
    <meta name="twitter:image" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/android-chrome-512x512.png">

    <!-- Google Share Meta tags -->
    <meta property="og:title" content="FrontInUDI" />
    <meta property="og:image" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/android-chrome-512x512.png" />
    <meta property="og:description" content="Primeiro Meetup Frontend em Uberlândia" />

    <!-- Facebook Share Meta tags -->
    <meta property="og:url" content="http://frontinudi.com.br"/>
    <meta property="og:title" content="FrontInUDI" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:description" content="Primeiro Meetup Frontend em Uberlândia" />
    <meta property="og:image" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/android-chrome-512x512.png"/>

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="web2k17">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
